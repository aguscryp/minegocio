<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f4f4f4;
    width: 100%;
    overflow-x: hidden;
  }
  header {
    background: #007bff;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 20px;
  }
  nav {
    display: none;
    flex-direction: column;
    background: #0056b3;
  }
  nav a {
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-top: 1px solid #007bff;
  }
  nav a:hover {
    background: #004494;
  }
  .menu-toggle {
    font-size: 24px;
    cursor: pointer;
  }
  .container {
    padding: 20px;
    max-width: 100%;
    margin: auto;
    background: white;
    border-radius: 10px;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  form {
    display: grid;
    gap: 10px;
    margin-bottom: 20px;
  }
  input, textarea {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
  }
  button {
    padding: 10px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #218838;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    font-size: 14px;
  }
  th {
    background: #007bff;
    color: white;
  }
  .total {
    font-weight: bold;
    margin-top: 10px;
    text-align: right;
  }
  @media (max-width: 600px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }
    th {
      background: #007bff;
      color: white;
      padding: 10px;
    }
    td {
      padding: 10px;
      border: none;
      border-bottom: 1px solid #ddd;
    }
  }
</style>

<header>
  <h1>ðŸ“± Control Celulares</h1>
  <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
</header>
<nav id="menu">
  <a href="#ventas">Registrar Venta</a>
  <a href="#encargues">Encargues</a>
  <a href="#vencimientos">Vencimientos</a>
</nav>

<div class="container" id="ventas">
  <h2>Registrar Venta</h2>
  <form id="ventaForm">
    <input type="text" placeholder="Nombre y Apellido" required />
    <input type="text" placeholder="DNI" required />
    <input type="text" placeholder="WhatsApp" required />
    <input type="text" placeholder="Celular Vendido" required />
    <input type="number" placeholder="Cantidad de Cuotas" required />
    <input type="number" placeholder="Monto por Cuota (ARS)" required />
    <input type="text" placeholder="Fechas de Pago (separadas por coma)" required />
    <button type="submit">Guardar Venta</button>
  </form>
  <table id="ventasTable">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>DNI</th>
        <th>WhatsApp</th>
        <th>Celular</th>
        <th>Cuotas</th>
        <th>Monto</th>
        <th>Fechas</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="total" id="totalVentas">ðŸ’° Total de todas las cuotas: $0</div>
</div>

<div class="container" id="encargues">
  <h2>Encargues</h2>
  <form id="encargueForm">
    <input type="text" placeholder="Nombre del Cliente" required />
    <textarea placeholder="Detalle del Encargue" required></textarea>
    <button type="submit">Guardar Encargue</button>
  </form>
  <table id="encarguesTable">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Encargue</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="container" id="vencimientos">
  <h2>Vencimientos del DÃ­a</h2>
  <table id="vencimientosTable">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>WhatsApp</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }

  const ventaForm = document.getElementById('ventaForm');
  const ventasTable = document.querySelector('#ventasTable tbody');
  const totalVentas = document.getElementById('totalVentas');
  const vencimientosTable = document.querySelector('#vencimientosTable tbody');

  let total = 0;

  ventaForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const inputs = ventaForm.querySelectorAll('input');
    const nombre = inputs[0].value;
    const dni = inputs[1].value;
    const whatsapp = inputs[2].value;
    const celular = inputs[3].value;
    const cuotas = parseInt(inputs[4].value);
    const monto = parseFloat(inputs[5].value);
    const fechas = inputs[6].value.split(',');

    const row = document.createElement('tr');
    [nombre, dni, whatsapp, celular, cuotas, `$${monto.toFixed(2)}`, fechas.join(', ')].forEach(val => {
      const cell = document.createElement('td');
      cell.textContent = val;
      row.appendChild(cell);
    });
    ventasTable.appendChild(row);

    const hoy = new Date().toISOString().split('T')[0];
    fechas.forEach(fecha => {
      const f = fecha.trim();
      if (f === hoy) {
        const vencRow = document.createElement('tr');
        [nombre, whatsapp, f].forEach(val => {
          const cell = document.createElement('td');
          cell.textContent = val;
          vencRow.appendChild(cell);
        });
        vencimientosTable.appendChild(vencRow);
      }
    });

    total += monto * cuotas;
    totalVentas.textContent = `ðŸ’° Total de todas las cuotas: $${total.toFixed(2)}`;

    inputs.forEach(input => input.value = '');
  });

  const encargueForm = document.getElementById('encargueForm');
  const encarguesTable = document.querySelector('#encarguesTable tbody');

  encargueForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const nombre = encargueForm.querySelector('input').value;
    const detalle = encargueForm.querySelector('textarea').value;

    const row = document.createElement('tr');
    [nombre, detalle].forEach(val => {
      const cell = document.createElement('td');
      cell.textContent = val;
      row.appendChild(cell);
    });
    encarguesTable.appendChild(row);

    encargueForm.querySelector('input').value = '';
    encargueForm.querySelector('textarea').value = '';
  });
</script>
